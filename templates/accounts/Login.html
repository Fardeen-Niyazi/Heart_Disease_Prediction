<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Login</title>
    {% load static %}

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  </head>
   <body  style="  background-image: url('{% static 'white.jpg' %}' )">
    <link rel="stylesheet" href="{% static "Login.css" %}">
        <h1>Enter Id Pass !</h1>

      <form class="px-4 py-3" action="{% url "Login" %}" method="POST">
        {%csrf_token%}
        <div class="form-group">
          <label for="exampleDropdownFormEmail1">Username</label>
          <input type="text" class="form-control" id="exampleDropdownFormEmail1" placeholder="eg : Fardeen@gmail" name = "username">
        </div>
        <div class="form-group">
          <label for="exampleDropdownFormPassword1">Password</label>
          <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password" name = "password">
        </div>

  <input type="submit"  value="Login">        <br>
        <br>
        <a class="dropdown-item" href="{% url 'Register' %}">New around here? Sign up</a>


      </form>
      <style>

        body{
          background-repeat: no-repeat;
          background-size: cover;
        }
        </style>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  </body>
</html>
